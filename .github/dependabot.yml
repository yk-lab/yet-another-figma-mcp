version: 2
updates:
  # Python dependencies (uv/pip)
  - package-ecosystem: pip
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
      timezone: Asia/Tokyo
    open-pull-requests-limit: 10
    groups:
      dev-dependencies:
        patterns:
          - pytest*
          - ruff
          - pyright
          - pre-commit*
        update-types:
          - minor
          - patch
      production-dependencies:
        patterns:
          - httpx
          - mcp*
          - pydantic
        update-types:
          - patch
    commit-message:
      prefix: chore
      include: scope
  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
      timezone: Asia/Tokyo
    open-pull-requests-limit: 5
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - minor
          - patch
    commit-message:
      prefix: ci
      include: scope
